name: ensemble
channels:
  - conda-forge
  - defaults
dependencies:
  # Python基础
  - python=3.9

  # 核心数值计算
  - numpy=1.23.5
  - pandas=1.5.3
  - scipy=1.10.0

  # 机器学习框架
  - scikit-learn=1.2.2
  - threadpoolctl=3.1.0  # 解决OpenMP冲突的关键

  # 可视化
  - matplotlib=3.7.0
  - seaborn=0.12.2
  - plotly=5.13.1

  # 开发工具
  - jupyter=1.0.0
  - ipykernel=6.22.0
  - black=23.1.0
  - flake8=6.0.0
  - pytest=7.2.2

  # Jupyter增强
  - jupyterlab=3.6.1
  - jupytext=1.14.6
  - notebook=6.5.4

  # 其他工具
  - tqdm=4.65.0
  - joblib=1.2.0